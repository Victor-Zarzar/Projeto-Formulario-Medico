<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

<div>
<h1>Cadastro de Pacientes</h1>
<p>Preencha suas informações</p>
<br>

</div>

<form>
    <fieldset>
        <div>
            <label>Nome</label>
            <input type="text" name="nome" id="nome">
        </div>

        <div>
            <label>Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome">
        </div>
    </fieldset>
    
    <div>
        <label>E-mail</label>
        <input type="email" name="email" id="email">
    </div>

    <div>
        <label>Gênero</label>
        <input type="radio" name="Masculino" value="Sexo"> Masculino
    </label> 
    <input type="radio" name="Feminino" value="Sexo"> Feminino 
    </label>
    
    <label>
        <input type="radio" name="Não definido" value="Não defindo"> Não definido
    </label>

    </div>
    
    <div>
    
    <label>Telefone</label>
    <input type="text" name="telefone" id="telefone">

    </div>

    <div>
        <label>Número do SUS</label>
        <input type="text" name="numero" id="numero">
    </div>
    
    <div>
        <label>CPF</label>
        <input type="text" name="cpf" id="cpf">
    </div>
    
    <div>
        <label>RG</label>
        <input type="text" name="rg" id="rg">
    </div>

    <div>
        <label>Data da consulta</label>
        <input id="date" type="date">
    </div>
    <div>
        <label>Cidade</label>
        <input id="cidade" type="cidade">
    </div>
    <fieldset>
        <div>
            <label>Procedimentos realizados</label><br><br>
        <input type="checkbox" id="sonografia" name="sonografia" value="HTML">Ultra-sonografia abdominal
        </label>
        <input type="checkbox" id="radiografia" name="radiografia"> Radiografia do tórax
        <div>
        <input type="checkbox" id="tomografia"  name="tomografia"> Tomografia computadorizada
        <input type="checkbox" id="resonancia" name="resonancia"> Resonância magnética
        <div>
        <input type="checkbox" id="colonoscopia" name="colonoscopia"> Colonoscopia
        <input type="checkbox" id="endoscopia" name="endoscopia"> Endoscopia
     
        </div>
    
    
    </fieldset>

    <div>
        <br>
        <label></label>
    </div>







</form>








    
</body>
</html>
