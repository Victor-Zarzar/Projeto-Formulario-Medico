<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="formulario.css"
</head>
<body>

<div>
<h1 id="titulo">Cadastro de Pacientes</h1>
<p id="subtitulo">Preencha suas informações</p>
<br>

</div>

<form>
    <fieldset class="grupo">
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div>
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    
    <div>
        <label for="email"><strong>E-mail</strong></label>
        <input type="email" name="email" id="email required">
    </div>

    <div>
        <label for="genero"><strong>Gênero</strong></label>
        <input type="radio" name="Masculino" value="Sexo" required> Masculino
    </label> 
    <input type="radio" name="Feminino" value="Sexo" required> Feminino 
    </label>
    
    <label>
        <input type="radio" name="Não definido" value="Não defindo required"> Não definido
    </label>

    </div>
    
    <div>
    
    <label for="telefone"><strong>Telefone</strong></label>
    <input type="text" name="telefone" id="telefone required">

    </div>

    <div>
        <label for="numerosus"><strong>Número do SUS</strong></label>
        <input type="text" name="numero" id="numero required">
    </div>
    
    <div>
        <label for="cpf"><strong>CPF</strong></label>
        <input type="text" name="cpf" id="cpf required">
    </div>
    
    <div>
        <label for="rg"><strong>RG</strong></label>
        <input type="text" name="rg" id="rg required">
    </div>

    <div class="campo">
        <label for="dataconsulta"><strong>Data da consulta</strong></label>
        <input id="date" type="date" required>
    </div>
    
    <div>
        <label for="cidade"><strong>Cidade</strong></label>
        <input id="cidade" type="cidade" required>
    </div>
    <fieldset class="grupo">
        <div>
            <label for="procedimentosrealizados"><strong>Procedimentos realizados</strong></label><br><br>
        <input type="checkbox" id="sonografia" name="sonografia" value="HTML">Ultra-sonografia abdominal
        </label>
        <input type="checkbox" id="radiografia" name="radiografia"> Radiografia do tórax
        <div>
        <input type="checkbox" id="tomografia"  name="tomografia"> Tomografia computadorizada
        <input type="checkbox" id="resonancia" name="resonancia"> Resonância magnética
        <div>
        <input type="checkbox" id="colonoscopia" name="colonoscopia"> Colonoscopia
        <input type="checkbox" id="endoscopia" name="endoscopia"> Endoscopia
     
        </div>
    
    
    </fieldset>

    <div>
        <br>
        <label for="observacoes"><strong>Observações</strong></label>
        <textarea row="6" style="width: 56em" id="obs" name="obs required"></textarea>
    </div>

    <button type="submit" class="botao">Enviar formulário</button>







</form>








    
</body>
</html>
